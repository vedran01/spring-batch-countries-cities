spring.datasource.url=jdbc:mysql://localhost:3306/locations?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.data.mongodb.uri=mongodb://localhost/locations

spring.batch.initialize-schema=ALWAYS

app.country-input=classpath:\\input/countries.json
app.city-input=classpath:\\input/cities.csv
app.output=countries-cities.json